<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>ATGWORLD</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <img src="/image/whole.png" alt="" />
        <form>
          <input
            type="search"
            name=""
            id="search-bar"
            placeholder="Search for your favorite groups in ATG"
          />
        </form>
        <div id="create-account">
          <p>Create account. <span style="color: #2f6ce5">It's free </span></p>
          <img src="/image/Vector.png" alt="vector" id="vactor" />
        </div>
      </nav>
    </header>
    <section id="banner">
      <div class="banner-img">
        <div class="banner-text">
          <h1 id="banner-title">Computer Engineering</h1>
          <p><small>142,765 Computer Engineers follow this</small></p>
        </div>
      </div>
    </section>
    <section id="section3">
      <div id="section3-nav">
        <div id="section3-post">
          <p>All Posts(32)</p>
          <p class="tab">Article</p>
          <p class="tab">Event</p>
          <p class="tab">Education</p>
          <p class="tab">Job</p>
        </div>
        <div id="btn">
          <button class="write-btn">
            Write a Post <img src="/image/Vector.png" alt="" />
          </button>
          <button class="join-group">
            <img src="/image/group.png" alt="" />
            <p>Join Group</p>
          </button>
        </div>
      </div>
      <hr style="margin-bottom: 28px" />
      <div id="post-search">
        <div class="post">
          <img class="post" src="/image/thumbnail1.png" alt="" />
        </div>
        <div>
          <form>
            <input type="search" name="" id="" placeholder="Noida, India" />
          </form>
          <hr style="margin-top: 10px" />
          <div id="notice">
            <img
              src="https://cdn-icons-png.flaticon.com/128/9068/9068127.png"
              alt=""
              style="width: 20px"
            />
            <p>
              Your location will help us serve better and extend a personalised
              experience.
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/index.js"></script>
  </body>
</html>
